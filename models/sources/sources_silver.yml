version: 2

sources:
  - name: silver_tpch
    database: silver
    tables:
      - name: customer
        columns:
          - name: c_custkey
            data_type: bigint
          - name: c_name
            data_type: string
          - name: c_address
            data_type: string
          - name: c_nationkey
            data_type: bigint
          - name: c_phone
            data_type: string
          - name: c_acctbal
            data_type: decimal(18,2)
          - name: c_mktsegment
            data_type: string
          - name: c_comment
            data_type: string

      - name: lineitem
        columns:
          - name: l_orderkey
            data_type: bigint
          - name: l_partkey
            data_type: bigint
          - name: l_suppkey
            data_type: bigint
          - name: l_linenumber
            data_type: int
          - name: l_quantity
            data_type: decimal(18,2)
          - name: l_extendedprice
            data_type: decimal(18,2)
          - name: l_discount
            data_type: decimal(18,2)
          - name: l_tax
            data_type: decimal(18,2)
          - name: l_returnflag
            data_type: string
          - name: l_linestatus
            data_type: string
          - name: l_shipdate
            data_type: date
          - name: l_commitdate
            data_type: date
          - name: l_receiptdate
            data_type: date
          - name: l_shipinstruct
            data_type: string
          - name: l_shipmode
            data_type: string
          - name: l_comment
            data_type: string

      - name: nation
        columns:
          - name: n_nationkey
            data_type: bigint
          - name: n_name
            data_type: string
          - name: n_regionkey
            data_type: bigint
          - name: n_comment
            data_type: string

      - name: orders
        columns:
          - name: o_orderkey
            data_type: bigint
          - name: o_custkey
            data_type: bigint
          - name: o_orderstatus
            data_type: string
          - name: o_totalprice
            data_type: decimal(18,2)
          - name: o_orderdate
            data_type: date
          - name: o_orderpriority
            data_type: string
          - name: o_clerk
            data_type: string
          - name: o_shippriority
            data_type: int
          - name: o_comment
            data_type: string

      - name: part
        columns:
          - name: p_partkey
            data_type: bigint
          - name: p_name
            data_type: string
          - name: p_mfgr
            data_type: string
          - name: p_brand
            data_type: string
          - name: p_type
            data_type: string
          - name: p_size
            data_type: int
          - name: p_container
            data_type: string
          - name: p_retailprice
            data_type: decimal(18,2)
          - name: p_comment
            data_type: string

      - name: partsupp
        columns:
          - name: ps_partkey
            data_type: bigint
          - name: ps_suppkey
            data_type: bigint
          - name: ps_availqty
            data_type: int
          - name: ps_supplycost
            data_type: decimal(18,2)
          - name: ps_comment
            data_type: string

      - name: region
        columns:
          - name: r_regionkey
            data_type: bigint
          - name: r_name
            data_type: string
          - name: r_comment
            data_type: string

      - name: supplier
        columns:
          - name: s_suppkey
            data_type: bigint
          - name: s_name
            data_type: string
          - name: s_address
            data_type: string
          - name: s_nationkey
            data_type: bigint
          - name: s_phone
            data_type: string
          - name: s_acctbal
            data_type: decimal(18,2)
          - name: s_comment
            data_type: string